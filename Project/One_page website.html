<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charst="utf-8">
		<title> LightBox</title>
		<link rel="stylesheet" href="./CSS/one_page_website.css">
	</head>
	<body>
	<!--NAV-->
	<div>
		<div>
			<ul>
				<h2><li><font face="Comic Sans Ms"><a href ="#home" id="link"> Home </font></li></h2></a>
				<h2><li><font face="Comic Sans Ms"> <a href ="#gallery" id="link">Gallery </font></li></h2></a>
			</ul>
		
		</div>
	</div>
	<!--END NAV-->
	
	<!-- Images used to open the lightbox -->
<div class="row">
	<div class="column">
	  <img src="Image/plant1.png" onclick="openModal();currentSlide(1)" class="hover-shadow">
	</div>
	<div class="column">
	  <img src="Image/plant2.png" onclick="openModal();currentSlide(2)" class="hover-shadow">
	</div>
	<div class="column">
	  <img src="Image/plant3.png" onclick="openModal();currentSlide(3)" class="hover-shadow">
	</div>
  </div>
  
  <!-- The Modal/Lightbox -->
  <div id="myModal" class="modal">
	<span class="close cursor" onclick="closeModal()">&times;</span>
	<div class="modal-content">
  
	  <div class="mySlides">
		<div class="numbertext">1 / 3</div>
		<img src="Image/plant1.png" style="width:100%">
	  </div>
  
	  <div class="mySlides">
		<div class="numbertext">2 / 3</div>
		<img src="Image/plant2.png" style="width:100%">
	  </div>
  
	  <div class="mySlides">
		<div class="numbertext">3 / 3</div>
		<img src="Image/plant3.png" style="width:100%">
	  </div>
  
	  <!-- Next/previous controls -->
	  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
	  <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
	  <!-- Caption text -->
	  <div class="caption-container">
		<p id="caption"></p>
	  </div>
  
	  <!-- Thumbnail image controls -->
	  <div class="column">
		<img class="demo" src="Image/plant1-small.png" onclick="currentSlide(1)" alt="Flower 1" width="90%">
	  </div>
  
	  <div class="column">
		<img class="demo" src="Image/plant2-small.png" onclick="currentSlide(2)" alt="Flower 2" width="90%">
	  </div>
  
	  <div class="column">
		<img class="demo" src="Image/plant3-small.png" onclick="currentSlide(3)" alt="Flower 3" width="90%">
	  </div>
	</div>
  </div>
		<script src="JS/One_page website.js"defer></script>
	</body>
</html>
